<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <title>NatureCare</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/product.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.2.0-web/css/all.css">
    <script src='js/jquery-3.3.1.min.js'></script>
    <script src='js/jquery.easing.1.3.js'></script>
    <script src='js/comm.js'></script>
    <script>
    $(function(){
        $('footer').load('footerContent.html');
        $('header').load('headerContent.html',function(){
            mainNavEffect();                    
        });
        $('#productMenu').load('productMenu.html',function(){
            productMenuEffect();
            $('#productMenu>ul>li:nth-child(3) ul').slideDown()
                .children('li').eq(1).children('a').addClass('thisPage');
        });
        
        $.getJSON('json/oil.json',function(jData){
        $('#productList').append('<ul></ul>');
        var product=$.grep(jData,function(item){
            return item.type=='複方';
        })
        for (var i=0;i<jData.length;i++){
            var item='<li><div class="imgWrap"><img src="images-oil/thum/'+product[i].photo+'"></div><h3>'+product[i].name+'</h3><p>'+product[i].desc+'</p><p>'+product[i].spec+'</p></li>';
            $('#productList ul').append(item);
        }
                
        }).fail(function(){
            alert('fail');
        })

    });
    </script>
</head>
<body>
<header>
</header>
<div id="banner">
    <img src="images/banner.jpg">
</div>
<main>
    <nav id="productMenu"></nav>
    <section id="productList"></section>
</main>
<footer>
</footer>
</body>
</html>
