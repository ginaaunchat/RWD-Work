<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <title>NatureCare</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/product.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.2.0-web/css/all.css">
    <script src='js/jquery-3.3.1.min.js'></script>
    <script src='js/jquery.easing.1.3.js'></script>
    <script src='js/comm.js'></script>
    
    <link rel="stylesheet" href="fancybox-master/dist/jquery.fancybox.min.css" />
    <script src="fancybox-master/dist/jquery.fancybox.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    
    <script>
    $(function(){
        $('footer').load('footerContent.html');
        $('header').load('headerContent.html',function(){
            mainNavEffect();                    
        });
        
        $('#productMenu').load('productMenu.html',function(){
            productMenuEffect();
            $('#productMenu>ul>li:nth-child(3) ul').slideDown()
                .children('li').eq(0).children('a').addClass('thisPage');
        });
        
        $.getJSON('json/oil.json',function(jData){
            $('#productList').append('<ul></ul>');
            var product=$.grep(jData,function(item){
                return item.type=='單方';
            })
            for (var i=0;i<jData.length;i++){
                var item='<li><div class="imgWrap"><a data-caption="'+'<h3>'+product[i].name+'</h3>'+'<p>'+product[i].desc+'</p>'+'<p>'+product[i].spec+'</p>'+'" data-fancybox="gallery" href="images-oil/'+product[i].photo+'"><img src="images-oil/thum/'+product[i].photo+'"></a></div><h3>'+product[i].name+'</h3><p>'+product[i].desc+'</p><p>'+product[i].spec+'</p></li>';
                $('#productList ul').append(item);
            }
                
        }).fail(function(){
            alert('fail');
        });
        
        $('.slider').bxSlider({
                auto:true,
                mode:'fade',
            });
        
   
      
    });
    </script>
</head>
<body>
<header>
</header>
<div id="banner">
    <div class="slider">
        <div><img src="images/banner.jpg" alt=""></div>
        <div><img src="slider/slider01.jpg" alt=""></div>
        <div><img src="slider/slider02.jpg" alt=""></div>
        <div><img src="slider/slider03.jpg" alt=""></div>
        <div><img src="slider/slider04.jpg" alt=""></div>
        <div><img src="slider/slider05.jpg" alt=""></div>
  </div>
</div>
<main>
    <nav id="productMenu"></nav>
    <section id="productList"></section>
</main>
<footer>
</footer>
</body>
</html>
