<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animate02</title>
<style type="text/css">
.box {
	background-color: #366;
	height: 50px;
	width: 50px;
	position:absolute;
	text-align:center;
	color:#FFF;
    top: 0px;
    left: 0px;
}
</style>
<script src='../js/jquery-3.3.1.min.js'></script>
<script>
$(function(){
    $('.box').animate({'left':300},1000);
    $('.box').animate({'top':300},1000);
});  
</script>
</head>

<body>
	<div class="box"></div>
</body>
</html>
